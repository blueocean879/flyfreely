<div id="left-layer">
  <div>
    <div class="text-success m-2 globe-icon">
      <i class="fas fa-globe-africa h1"></i>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center">
        <button class="btn btn-link text-dark" (click)="clickMapPlus()">
          <i class="fas fa-plus"></i>
        </button>
        <button class="btn btn-link text-dark" (click)="clickMapMinus()">
          <i class="fas fa-minus"></i>
        </button>
    </div>
  </div>
  <div class="text-center full-screen-content">
    <button class="btn btn-link text-dark" (click)="setFullScreen()">
        <i *ngIf="!is_fullscreen" class="fas fa-expand-arrows-alt"></i>
        <i *ngIf="is_fullscreen" class="fas fa-compress-arrows-alt"></i>
    </button>
  </div>
</div>
