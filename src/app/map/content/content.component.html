<div class="bg-secondary w-100 vh-100" id="map_canvas">
</div>
<div class="button-groups">
  <button class="btn btn-light" (click)="setDefaultMap()">
    <i class="fas fa-home"></i>
  </button>
  <button class="btn btn-light ml-3" (click)="setFullScreen()">
      <i *ngIf="!is_fullscreen" class="fas fa-arrows-alt"></i>
      <i *ngIf="is_fullscreen" class="fas fa-home"></i>
  </button>
</div>
